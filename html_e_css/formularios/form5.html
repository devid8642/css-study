<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>Mais formulários...</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" name="sexo" id="masc">
                <label for="masc">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="femi">
                <label for="femi">Feminino</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fute" id="fute">
            <label for="fute">Futebol</label>
            <br>
            <input type="checkbox" name="basq" id="basq">
            <label for="basq">Basquete</label>
            <br>
            <input type="checkbox" name="volei" id="volei">
            <label for="volei">Vôlei</label>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Dados">
        </div>
    </form>
</body>
</html>
