<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fundo 3</title>
	<style type="text/css">
		.retangulo {
			height: 300px;
			border: 2px solid black;
			border-radius: 10px;
			margin: 10px;
			background-image: url('imagens/wallpaper002.jpg');
		}

		div#q1 {
			background-position: left top;
		}
		div#q2 {
			background-position: center center;
		}
		div#q3 {
			background-position: right bottom;
		}
		div#q4 {
			background-position: left center;
		}
	</style>
</head>
<body>
	<div class="retangulo" id="q1"></div>
	<div class="retangulo" id="q2"></div>
	<div class="retangulo" id="q3"></div>
	<div class="retangulo" id="q4"></div>
</body>
</html>
