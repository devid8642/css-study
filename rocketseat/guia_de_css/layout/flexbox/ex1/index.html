<head>

    <title>Layout</title>
</head>
<body>
    <h1>FlexBox</h1>
    <p>
        Abaixo o display é flex e justify-content é space-between:

    <p>
        Abaixo o display é flex e justify-content é center:
    </p>

        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
