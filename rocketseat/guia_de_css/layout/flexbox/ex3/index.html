<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <h1>Exemplo 3 de Flexbox</h1>
    <h2>Primeiro teste</h2>
    <div class="container" id="container1">
        <div class="item">
            1
        </div>
        <div class="item" id="i1">
            2
        </div>
        <div class="item">
            3
        </div>
    </div>
    <h2>Segundo teste</h2>
    <div class="container" id="container2">
        <div class="item">
            1
        </div>
        <div class="item" id="i2">
            2
        </div>
        <div class="item">
            3
        </div>
    </div>
    <h2>Terceiro teste</h2>
    <div class="container" id="container3">
        <div class="item diferente">1</div>
        <div class="item diferente">2</div>
        <div class="item diferente">3</div>
    </div>
    <h2>Quarto teste</h2>
    <div class="container" id="container4">
        <div class="item f" id="f1">1</div>
        <div class="item f" id="f2">2</div>
        <div class="item f" id="f3">3</div>
    </div>
</body>
</html>
