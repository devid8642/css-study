<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style_result.css" />
    <link rel="stylesheet" href="assets/css/style_summary.css" />
    <link rel="stylesheet" href="assets/css/style_mobile.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="result-component">
        <section class="result-section">
          <h1 class="result-title">Your Result</h1>

          <div class="result-pointing">
            <p class="result-pointing-numerator">76</p>
            <p class="result-pointing-denominator">of 100</p>
          </div>

          <h2 class="result-subtitle">Great</h2>
          <p class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="summary-section">
          <h2 class="summary-title">Summary</h2>

          <div class="summary-result summary-result-reaction">
            <p class="summary-result-type">
              <img
                class="summary-result-type-image"
                src="assets/images/icon-reaction.svg"
                alt="Icon Reaction"
              />
              <span class="summary-result-type-reaction">Reaction</span>
            </p>
            <p class="summary-result-number">
              <span class="summary-result-number-numerator">80</span>
              <span class="summary-result-number-denominator">/ 100</span>
            </p>
          </div>

          <div class="summary-result summary-result-memory">
            <p class="summary-result-type">
              <img
                class="summary-result-type-image"
                src="assets/images/icon-memory.svg"
                alt="Icon Memory"
              />
              <span class="summary-result-type-memory">Memory</span>
            </p>
            <p class="summary-result-number">
              <span class="summary-result-number-numerator">92</span>
              <span class="summary-result-number-denominator">/ 100</span>
            </p>
          </div>

          <div class="summary-result summary-result-verbal">
            <p class="summary-result-type">
              <img
                class="summary-result-type-image"
                src="assets/images/icon-verbal.svg"
                alt="Icon Verbal"
              />
              <span class="summary-result-type-verbal">Verbal</span>
            </p>
            <p class="summary-result-number">
              <span class="summary-result-number-numerator">61</span>
              <span class="summary-result-number-denominator">/ 100</span>
            </p>
          </div>

          <div class="summary-result summary-result-visual">
            <p class="summary-result-type">
              <img
                class="summary-result-type-image"
                src="assets/images/icon-visual.svg"
                alt="Icon Visual"
              />
              <span class="summary-result-type-visual">Visual</span>
            </p>
            <p class="summary-result-number">
              <span class="summary-result-number-numerator">72</span>
              <span class="summary-result-number-denominator">/ 100</span>
            </p>
          </div>

          <a href="#" class="summary-button">Continue</a>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer noopener"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://devid8642.github.io" target="_blank" rel="noreferrer noopener"
        >Dêvid Teófilo</a
      >.
    </footer>
  </body>
</html>
