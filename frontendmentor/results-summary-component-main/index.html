<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/style_result.css" />
    <link rel="stylesheet" href="assets/css/style_summary.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="result-component">
        <section class="result-section">
          <h1 class="result-title">Your Result</h1>

          <div class="result-pointing">
            <p class="result-pointing-numerator">76</p>
            <p class="result-pointing-denominator">of 100</p>
          </div>

          <h2 class="result-subtitle">Great</h2>
          <p class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="sumary-section">
          <h2 class="sumary-title">Summary</h2>

          <div class="sumary-result sumary-result-reaction">
            <p class="sumary-result-type sumary-result-text-reaction">
              <img
                class="sumary-result-type sumary-result-type-image"
                src="assets/images/icon-reaction.svg"
                alt="Icon Reaction"
              />
              Reaction
            </p>
            <p>
              <span class="sumary-result-numerator">80</span>
              <span class="sumary-result-denominator">/ 100</span>
            </p>
          </div>

          <div class="sumary-result sumary-result-memory">
            <p class="sumary-result-type sumary-result-text-memory">
              <img
                class="sumary-result-type-image"
                src="assets/images/icon-memory.svg"
                alt="Icon Memory"
              />
              Memory
            </p>
            <p>
              <span class="sumary-result-numerator">92</span>
              <span class="sumary-result-denominator">/ 100</span>
            </p>
          </div>

          <div class="sumary-result sumary-result-verbal">
            <p class="sumary-result-type sumary-result-text-verbal">
              <img
                class="sumary-result-type-image"
                src="assets/images/icon-verbal.svg"
                alt="Icon Verbal"
              />
              Verbal
            </p>
            <p>
              <span class="sumary-result-numerator">61</span>
              <span class="sumary-result-denominator">/ 100</span>
            </p>
          </div>

          <div class="sumary-result sumary-result-visual">
            <p class="sumary-result-type sumary-result-text-visual">
              <img
                class="sumary-result-type-image"
                src="assets/images/icon-visual.svg"
                alt="Icon Visual"
              />
              Visual
            </p>
            <p>
              <span class="sumary-result-numerator">72</span>
              <span class="sumary-result-denominator">/ 100</span>
            </p>
          </div>

          <button class="sumary-button">Continue</button>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
