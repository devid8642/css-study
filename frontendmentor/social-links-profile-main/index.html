<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="avatar-image"
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Avatar"
        />
        <h1 class="primary-title">Jessica Randall</h1>
        <h2 class="secondary-title">London, United Kingdom</h2>
        <p class="description-text">"Front-end developer and avid reader."</p>

        <ul class="social-profile-links-list">
          <li class="social-profile-links-list-item">
            <a class="social-profile-link" href="#">GitHub</a>
          </li>

          <li class="social-profile-links-list-item">
            <a class="social-profile-link" href="#">Frontend Mentor</a>
          </li>

          <li class="social-profile-links-list-item">
            <a class="social-profile-link" href="#">LinkedIn</a>
          </li>

          <li class="social-profile-links-list-item">
            <a class="social-profile-link" href="#">Twitter</a>
          </li>

          <li class="social-profile-links-list-item">
            <a class="social-profile-link" href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="-blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://devid8642.github.io">Dêvid Teófilo</a>.
    </footer>
  </body>
</html>
