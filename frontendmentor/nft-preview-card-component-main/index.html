<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-image">
          <img
            class="card-image-principal"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
          <img
            class="card-image-hover"
            src="images/icon-view.svg"
            alt="Icon View"
          />
        </div>
        <h1 class="card-title">
          <a class="card-title-link" href="#">Equilibrium #3429</a>
        </h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-info">
          <p class="card-ethereum-price">
            <img src="images/icon-ethereum.svg" alt="Ehereum Icon" />
            0.041 ETH
          </p>
          <p class="card-date">
            <img src="images/icon-clock.svg" alt="Clock Icon" />
            3 days left
          </p>
        </div>

        <div class="separation-line"></div>

        <div class="card-footer">
          <img
            class="card-author-image"
            src="images/image-avatar.png"
            alt="An Avatar Image"
          />
          <p class="card-footer-text">
            Creation of <a href="#" class="card-author-name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://devid8642.github.io"
        target="_blank"
        rel="noreferrer noopener"
        >Dêvid Teófilo</a
      >.
    </footer>
  </body>
</html>
