<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">Frontend Mentor Project Submission</h1>

      <article class="order-component">
        <img
          class="order-image"
          src="images/illustration-hero.svg"
          alt="An Illustration Hero"
        />
        <h2 class="order-title">Order Summary</h2>
        <p class="order-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order-info">
          <div class="order-info-type">
            <img src="images/icon-music.svg" alt="An Icon Music" />
            <div>
              <p class="order-info-type-name">Annual Plan</p>
              <p class="order-info-price">$59.99/year</p>
            </div>
          </div>

          <button class="order-info-change">Change</button>
        </div>

        <button class="order-cta">Proceed to Payment</button>

        <button class="order-cancel">Cancel Order</button>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="htpps://devid8642.github.io"
        target="_blank"
        rel="noopener noreferrer"
        >Dêvid Teófilo</a
      >.
    </footer>
  </body>
</html>
