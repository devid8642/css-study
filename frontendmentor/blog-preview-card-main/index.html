<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main class="container">
    <div class="card">
      <img class="card-image" src="assets/images/illustration-article.svg" alt="A random example image">
      <p class="tag">
        Learning
      </p>
      <p class="date">
        Published 21 Dec 2023
      </p>

      <h1 class="primary-title">
        <a href="#" class="link-title">HTML & CSS foundations</a>
      </h1>

      <p class="description-text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <p class="author">
        <img class="author-image" src="assets/images/image-avatar.webp" alt="Greg Hooper Avatar image">
        Greg Hooper
      </p>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
    Coded by <a href="https://devid8642.github.io" target="_blank" rel="noreferrer noopener">Dêvid Teófilo</a>.
  </footer>

</html>
