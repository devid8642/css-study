<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usando JS no body</title>
</head>
<body>

	<h3>Usando JS no body</h3>

	<p id="demo">Aqui temos um parágrafo.</p>
	<button onclick="foo()">Clique aqui</button>


	<script type="text/javascript">
		function foo() {
			document.getElementById("demo").innerHTML = "Parágrafo modificado";
		}
	</script>
	
</body>
</html>
