<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript">
		function foo() {
			document.getElementById("demo").innerHTML = "Parágrafo modificado";
		}
	</script>
	<title>Usando JS no head</title>
</head>
<body>
	<h3>Usando JS no head</h3>
	<p id="demo">Aqui temos um parágrafo</p>
	<button onclick="foo()">Clique aqui</button>
</body>
</html>
