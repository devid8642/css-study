<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Saída de dados com o write()</title>
</head>
<body>
	<h3>Saída de dados com o write()</h3>
	<p>Aqui temos um parágrafo</p>

	<button onclick="document.write('Usando o write para apagar todo o conteúdo')">Clique aqui</button>

	<script type="text/javascript">
		document.write(3 + 5);
	</script>
</body>
</html>
