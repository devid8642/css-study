<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modelo de Caixas</title>
	<style type="text/css">
		h1 {
			background-color: gray;
			height: 300px;
			width: 300px;

			border: 5px solid darkred;
			padding: 30px;

			margin: auto;

			outline: 5px solid blue;
		}
		a {
			border: 10px solid darkblue;
		}
	</style>
</head>
<body>
	<h1>Exemplo de caixa box-level</h1>
	<p>
		Parágrafos são exemplos de caixas box-level também, já os <a href="#">links</a> são exemplos de caixas inline-level.
	</p>
</body>
</html>
