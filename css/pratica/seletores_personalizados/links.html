<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			font-family: sans-serif;
		}

		a {
			color: red;
			text-decoration: none;
			font-weight: bold;
		}

		a:hover {
			text-decoration: underline;
		}

		a:visited {
			color: darkred;
		}

		a::after {
			content: ' [link]';
			text-decoration: none;
			font-weight: normal;
			color: darkgray;
		}
	</style>
	<title>Links</title>
</head>
<body>
	<h1>Links Personalizados</h1>
	<ul>
		<li><a href="#">Link 1</a></li>
		<li><a href="#">Link 2</a></li>
		<li><a href="#">Link 3</a></li>
	</ul>
</body>
</html>
