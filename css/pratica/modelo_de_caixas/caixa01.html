<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modelo de Caixas</title>
	<style type="text/css">
		h1 {
			background-color: gray;
			height: 300px;
			width: 300px;
			border-width: 5px;
			border-style: solid;
			border-color: darkred;

			padding-top: 30px;
			padding-right: 30px;
			padding-bottom: 30px;
			padding-left: 30px;
		}
		a {
			border-color: darkblue;
			border-style: solid;
			border-width: 10px;
		}
	</style>
</head>
<body>
	<h1>Exemplo de caixa box-level</h1>
	<p>
		Parágrafos são exemplos de caixas box-level também, já os <a href="#">Links</a> são exemplos de caixas inline-level.
	</p>
</body>
</html>
